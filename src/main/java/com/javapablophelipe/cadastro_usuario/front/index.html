<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria Oxalá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Navbar no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Padaria Oxalá</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="finalizar.html">Finalizar Compra</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5 pt-5 conteudo">
    <h2 class="text-center text-white mb-4">Padaria Oxalá</h2>

    <!-- Formulário -->
    <div class="card p-4 shadow-lg">
      <form id="Padaria">
        <div class="mb-3">
          <label for="nome" class="form-label"><b>Nome:</b></label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
          <label for="CPF" class="form-label"><b>CPF:</b></label>
          <input type="text" id="CPF" class="form-control" placeholder="000.000.000-00" required>
        </div>

        <div class="mb-3">
          <label for="Email" class="form-label"><b>Email:</b></label>
          <input type="email" id="Email" class="form-control" placeholder="exemplo@email.com" required>
        </div>

        <div class="mb-3">
          <label for="Telefone" class="form-label"><b>Telefone:</b></label>
          <input type="text" id="Telefone" class="form-control" placeholder="(00) 00000-0000" required>
        </div>

        <div class="mb-3">
          <label for="DataDeNascimento" class="form-label"><b>Data de Nascimento:</b></label>
          <input type="date" id="DataDeNascimento" class="form-control" required>
        </div>

        <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>

    <!-- Lista de Clientes -->
    <h3 class="text-center text-white mt-5">LISTA DE CLIENTES</h3>
    <table class="table table-striped table-bordered table-hover bg-white mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Data Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-clientes">
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
